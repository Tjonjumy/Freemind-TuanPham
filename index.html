<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="Bài test lập trình giao diện">
    <title>FREEMIND TEST - TUAN PHAM</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="container modal">
        <div class="modal-content">
            <div class="modal-header">
                <img class="x-btn" src="./img/X.svg" alt="Close">
                <img class="logo" src="./img/logo_transparent_background 1.svg">
                <h1 class="modal-title w600">Hãy gửi CV của bạn cho chúng tôi</h1>
            </div>
            <div class="modal-body">
                <form class="apply-form" id="applyForm">
                    <div class="form-group">
                        <label class="w600" for="fullName">Tên của bạn</label>
                        <input type="text" name="name" placeholder="Ví dụ: Nguyễn Văn A" id="fullName" required
                        
                        title="Vui lòng nhập cả họ và tên">
                    </div>
                    <div class="form-group">
                        <label class="w600" for="phone">Số điện thoại</label>
                        <input type="text" name="phone" placeholder="Số điện thoại liên lạc" id="phone" 
                        required pattern="[0-9]{10,12}"
                        title="Số điện thoại phải gồm 10 - 12 chữ số">
                    </div>
                    <div class="form-group">
                        <label class="w600" for="position">Vị trí</label>
                        <select name="position" id="position" required>
                            <option value="Junior Ecommerce Web Developer">Junior Ecommerce Web Developer</option>
                            <option value="Fresher Junior Ecommerce Web Developer">Fresher Ecommerce Web Developer</option>
                        </select>
                    </div>
                    <div class="form-group expensive">
                        <label class="expensive w600" for="expensive">Kinh nghiệm làm việc</label>
                        <textarea required name="exp" id="expensive"></textarea>
                    </div>
                    <div class="form-group choose-file">
                        <label></label>
                        <div class="attach-container">
                            <input type="file" name="picture" id="attachFile" accept="image/*"
                            required>
                            <label for="attachFile">
                                <img for="attach-file" class="attach-icon" src="./img/attach-icon.svg">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="w600" for="email">Email</label>
                        <input type="text" name="email" value="Ex: contact@freemind.vn" id="email" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn" id="send-message">
                            GỬI CV cho Freemind
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="layer"></div>
    <div class="alert-box">
        <div class="alert-content">
            <p class="message"></p>
            <button class="w600" onclick="closeAlert()">OK</button>
        </div>
    </div>
    
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
